</head>

		<ul class="side-menu ">

				<a href="#">

			</li>
			<li>

					<i class='bx bxs-log-out-circle' ></i>

				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <i class='bx bx-user-circle'></i>
            </a>
		</nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Working Pages</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Workers</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Data</a>
						</li>
					</ul>
				</div>
			</div>
            <div class="text-center"></div>
				<a href="workers_form.html" class="btn btn-primary">Create Campgain</a>
			</div>
			</main>
			
			
		

	<!-- CONTENT -->		
    <div class="container">
		<div class="details-container">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Worker Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Position</th>
						<th>Salary</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="workersTableBody">
				</tbody>
			</table>
			<div class="text-center">
				<a href="workers_form.html" class="btn btn-primary">Add New Worker</a>
			</div>
		</div>
	</div>

	<!-- MAIN -->
</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
		let workers = JSON.parse(localStorage.getItem('workers')) || [];
	
		const workersTableBody = document.getElementById('workersTableBody');
	
		function renderWorkers() {
			workersTableBody.innerHTML = ''; 
			workers.forEach((worker, index) => {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>${worker.name}</td>
					<td>${worker.email}</td>
					<td>${worker.phone}</td>
					<td>${worker.position}</td>
					<td>${worker.salary}</td>
					<td><button class="btn btn-danger btn-sm" onclick="deleteWorker(${index})">Delete</button></td>
				`;
				workersTableBody.appendChild(row);
			});
		}
	
		function deleteWorker(index) {
			workers.splice(index, 1);
			localStorage.setItem('workers', JSON.stringify(workers));
			renderWorkers(); 
		}
	
		renderWorkers();
	</script>

    <script src="script.js"></script>
</body>
</html>
